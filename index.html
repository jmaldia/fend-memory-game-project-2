<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>> J | FEND Memory Game</title>
    <link href="css/style.css" rel="stylesheet" />
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-109181346-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());
	  gtag('config', 'UA-109181346-1');
	</script>
</head>
<body>
    <div class="wrapper"></div>
        <header>
            <!-- <img src="#"> will have the logo -->
            <h1>Memory Game</h1>
            <div class="menu">
                <div class="left-options">
                    <span id="moves">0 Move</span>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div> 
                <div class="right-options">
                    <span id="timer"></span>
                    <a class="redo" href="#"><i class="fas fa-redo-alt"></i></a>
                </div>
            </div>
        </header>

        <div class="container"></div>

        <div class="game-over hide">
            <h3>Game Over</h3>
            <h4 id="message">Here are your stats</h4>
            
            <div class="stats">
                <p>
                    Time: <span id="time"></span>
                </p>
                <p>
                    Moves: <span id="moves"></span>
                </p>
                <p>
                    Rating: 
                    <span id="stars">
                    </span>
                </p>
                <button class="redo">
                    Play Again
                </button>
                <button class="exit">
                    Exit
                </button>
            </div>
        </div>

        <div class="instructions">
            <h3>How to Play the Game</h3>
            <ul>
                <li>You have a Max of 50 moves. Each move consists of 2 card flips.</li>
                <li>When you match alike cards, they remain flipped.</li>
                <li>Your rating is based on the number of moves you makes</li>
            </ul>
        </div>
    </div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
